<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="./js/speachHandler.js"></script>
    <script src="./js/modelLazyLoader.js"></script>
    //
    <style>
      #textOverlay {
        position: fixed;
        bottom: 20%;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(0, 0, 0, 0.8);
        color: white;
        padding: 1.2em;
        border-radius: 8px;
        font-size: 1.3em;
        text-align: center;
        z-index: 1000;
        display: none;
        max-width: 90%;
        line-height: 1.5;
        font-family: Arial, sans-serif;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      }
    </style>
  </head>
  <body>
    <div id="textOverlay"></div>
    <a-scene
      mindar-image="imageTargetSrc: https://cdn.jsdelivr.net/gh/hung121104/Maxs-Birthday@main/marker/targets.mind"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0" id="target-0"></a-entity>

      <a-entity mindar-image-target="targetIndex: 1" id="target-1"></a-entity>

      <a-entity mindar-image-target="targetIndex: 2" id="target-2"></a-entity>
    </a-scene>
  </body>
</html>
